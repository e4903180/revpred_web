<main>

  <header>
    <div class="px-3 py-2 bg-dark text-white">

      <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        
          <a href="/saferTrader" class="d-flex align-items-left my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg> -->
            <!-- <h1 class="font-weight-bold">YMLA</h1> -->
            <h2>SaferTrader Finance</h2>
          </a>
          
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            
            <li>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Screener
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="/saferTrader/credit">Credit Spreads</a>
                  <a class="dropdown-item" href="/saferTrader/debit">Debit Spreads</a>
                </div>
              </div>
            </li>
            <li>&nbsp;</li>

            {% if request.user.is_authenticated %}
            <li>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Account
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="/saferTrader/account/logout">Log Out</a>
                  <a class="dropdown-item" href="/saferTrader/monitor/spread">Monitor report</a>
                </div>
              </div>
            </li>
            {% else %}
            <li>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Account
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="/saferTrader/account/login?next={{request.path}}">Log In</a>
                </div>
              </div>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </header>

</main>

  {% comment %} <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        var url = $(location).attr('pathname');
            if (url == "/")
              $('#homepage').removeClass('text-white').addClass('text-secondary');
            else if (url == "/option/")
              $('#toolpage').removeClass('text-white').addClass('text-secondary');
            else if (url == "/download")
              $('#downloadpage').removeClass('text-white').addClass('text-secondary');
            else if (url == "/help")
              $('#helppage').removeClass('text-white').addClass('text-secondary');
            else if (url == "/contact")
              $('#contactpage').removeClass('text-white').addClass('text-secondary');
            else if (url == "/account/login" | url == "/account/logout")
              $('#logpage').removeClass('text-white').addClass('text-secondary');
        })             
    </script> {% endcomment %}
